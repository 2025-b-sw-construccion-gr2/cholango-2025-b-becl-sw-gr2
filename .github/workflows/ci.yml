name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Examen-002/UnitCon
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Ejecutar Flake8
        run: |
          flake8 src/ tests/

  format:
    name: Check Code Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Examen-002/UnitCon
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Verificar formato con Black
        run: |
          black --check src/ tests/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Examen-002/UnitCon
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar pruebas con cobertura
        run: |
          pytest tests/ --cov=src --cov-report=term --cov-report=html

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  build:
    name: Build Project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Examen-002/UnitCon
    needs: [lint, format, test]
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verificar sintaxis del proyecto
        run: |
          python -m py_compile src/converter.py

      - name: Crear paquete de distribución
        run: |
          mkdir -p build
          cp -r src build/
          echo "Build completado exitosamente" > build/BUILD_SUCCESS.txt

      - name: Subir artefactos del build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
